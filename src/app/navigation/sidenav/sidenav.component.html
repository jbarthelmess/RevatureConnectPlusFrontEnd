<mat-nav-list>
  <a
    mat-list-item
    routerLink="/signup"
    *ngIf="!isAuth"
    (click)="onClose()"
  >
    <mat-icon>
      person_add_alt_1
    </mat-icon>
    <span class="nav-caption">
      Signup
    </span>
  </a>
  <a
    mat-list-item
    routerLink="/login"
    *ngIf="!isAuth"
    (click)="onClose()"
  >
    <mat-icon>
      person
    </mat-icon>
    <span class="nav-caption">
      Login
    </span>
  </a>
  <a
    mat-list-item
    routerLink="/profile"
    *ngIf="isAuth"
    (click)="onClose()"
  >
    <mat-icon>
      person
    </mat-icon>
    <span class="nav-caption">
      Profile
    </span>
  </a>
  <a
    mat-list-item
    routerLink="/"
    *ngIf="isAuth"
    (click)="onLogout()"
  >
    <mat-icon>
      eject
    </mat-icon>
    <span class="nav-caption">
      Logout
    </span>
  </a>
</mat-nav-list>

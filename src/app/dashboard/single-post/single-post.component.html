<mat-card fxFlex="65vw" fxLayout="column" fxLayoutAlign="center center">
    <mat-card-title>{{post.userId}} posted at {{post.postTimestamp}}</mat-card-title>
    <mat-card-content>
        {{post.content}}
    </mat-card-content>

    <form class="example-form">
        <mat-card-actions>
            <mat-form-field class="example-full-width">
                <mat-label>Leave a comment</mat-label>
                <textarea matInput [(ngModel)]="comment" name="contentString"></textarea>
            </mat-form-field><br>
            <button (click)="addComment()" color="primary" mat-raised-button type="button">Comment</button>
        </mat-card-actions>
    </form>
    <button color="primary" matBadge={{post.likeCount}} matBadgePosition="above after" matBadgeSize="small" matBadgeColor="accent" matBadgeOverlap="true" (click)="addLike()" mat-icon-button>
    <mat-icon>thumb_up</mat-icon></button>
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    view comments
                </mat-panel-title>
                <mat-panel-description></mat-panel-description>
            </mat-expansion-panel-header>
            <b>Display name</b><br>
            <p>I am pleased with this look. (This would be a good place for ngFor*)</p>
        </mat-expansion-panel>
    </mat-accordion>
</mat-card>

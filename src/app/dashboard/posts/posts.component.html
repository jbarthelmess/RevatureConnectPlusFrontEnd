<section class="post_card" fxLayout fxLayoutAlign="center center">
    <mat-card fxFlex="65vw" fxLayout="column" fxLayoutAlign="center center">
        <mat-card-title>Post Title</mat-card-title>
        <mat-card-subtitle>by: display name</mat-card-subtitle>
        <mat-card-content>
            Post content
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" color="primary" mat-raised-button>Comment</button>
            <button color="primary" matBadge="5" matBadgePosition="above after" matBadgeSize="small" matBadgeColor="accent" matBadgeOverlap="true" type="submit" mat-icon-button>
        <mat-icon>thumb_up</mat-icon>
      </button>
        </mat-card-actions>
        <mat-card-footer>Timestamp? Edited?</mat-card-footer>
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        view comments
                    </mat-panel-title>
                    <mat-panel-description>
                        13 comments
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <b>Display name</b><br>
                <p>I am pleased with this look. (This would be a good place for ngFor*)</p>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card>
</section>

<section class="post_card" fxFlex fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    <app-single-post *ngFor="let post of posts" [post]="post"></app-single-post>
    <button (click)="getNextPosts()" mat-raised-button color="primary" *ngIf="posts.length === 50">Get More Posts</button>
</section>

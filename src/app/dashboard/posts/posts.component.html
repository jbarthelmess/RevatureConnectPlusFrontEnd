<section class="post_card" fxLayout="column" fxLayoutAlign="center center">
    <mat-card *ngFor="let post of posts" fxFlex="65vw" fxLayout="column" fxLayoutAlign="center center">
        <mat-card-title>{{post.userId}} posted at {{post.timestamp}}</mat-card-title>
        <mat-card-content>
            {{post.content}}
        </mat-card-content>

        <form class="example-form">
            <mat-card-actions>
                <mat-form-field class="example-full-width">
                    <mat-label>Leave a comment</mat-label>
                    <textarea matInput></textarea>
                </mat-form-field><br>
                <button type="submit" color="primary" mat-raised-button>Comment</button>
            </mat-card-actions>
        </form>
        <button color="primary" matBadge={{post.likeCount}} matBadgePosition="above after" matBadgeSize="small" matBadgeColor="accent" matBadgeOverlap="true" type="submit" mat-icon-button>
        <mat-icon>thumb_up</mat-icon></button>
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        view comments
                    </mat-panel-title>
                    <mat-panel-description></mat-panel-description>
                </mat-expansion-panel-header>
                <b>Display name</b><br>
                <p>I am pleased with this look. (This would be a good place for ngFor*)</p>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card>
</section>
